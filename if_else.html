<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="poruka"></div>

    ime: <input type="text" id="ime">

    <script>
        window.addEventListener('load', init);

        function init(){
            let e = document.getElementById('ime');

            e.addEventListener('keyup', proveriIme);
        }

        function proveriIme(){
             let e = document.getElementById('ime');
             let ime = e.value;

             let poruka = "";

             if (ime.length < 3 || ime.length > 20) {
                 poruka = 'Ime nije ispravno!';
             }

             let pe = document.getElementById('poruka');

             pe.innerText = poruka;
        }
    </script>
</body>
</html>
